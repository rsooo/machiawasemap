@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>

        <style type="text/css">
            #map_canvas {
            width:100%;
            height:400px;
            border:4px solid #fff;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            }
        </style>

        <title>@title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.mobile-1.3.1.css" )" >
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.mobile-1.3.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/maps.js")" type="text/javascript"></script>
        <script src="http://maps.google.com/maps/api/js?v=3&sensor=true" type="text/javascript" charset="UTF-8"></script>
    </head>
    <body>
    <div data-role="page" id="map">
        <div data-role="header">
            <h1>Google マップの表示</h1>
        </div>
        <div data-role="content" id="map_content">
            <div id="map_canvas"></div>
        </div>
        <div data-role="footer">
            <h4>&copy; 2012 vinton</h4>
        </div>
    </div>
    </body>
</html>
